<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background: tomato;
      margin: 30px;
      /* 애니메이션 전후 위치 설정 */
      animation-fill-mode: both;

      animation: moving 2s 0.5s linear alternate;
    }

    @keyframes moving {
      /* 0% 100%만 만들 때 사용. */
      from {
        background: dodgerblue;
        transform: translate(100px, 100px);
      }
      to {
        background: yellowgreen;
        transform: translate(300px, 100px);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
