<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #strawberry {
      background: red;
    }
    .melon {
      color:orange;
      background: greenyellow;
    }
    .big {
      font-size: 1.5em;
      font-weight: 700;
    }
    .hilight {
      text-shadow: 2px 2px 5px yellow;
    }
  </style>
</head>
<body>
  
  <div>
    <ul>
      <li id="strawberry">딸기</li>
      <li class="big hilight">파인애플</li>
      <li class="melon big">멜론</li>
    </ul>

    <div>당근</div>
    <p class="big">브로콜리</p>
    <span class="hilight">토마토</span>
  </div>

</body>
</html>
