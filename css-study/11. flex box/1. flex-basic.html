<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 2px solid red;
      padding: 20px;
      /* flex 수평 배치 -> 부모한테 걸기 !! */
      display: flex;
      /* 수평 -> column 수직 배치 시켜주기 */
      flex-direction: column;
    }
    .item {
      width: 100px;
      height: 100px;
      border: 2px solid blue;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

</body>
</html>
