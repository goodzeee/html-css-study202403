<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  div {
    font-size: 20px;
  }
  .c1 {
    /* 문자 색상줄 때 16진수, RGB로 고정 색상 주기 */
    color: #e47589;
  }
  .c2 {
    color: rgb(250, 183, 238);
  }
  .c3 {
    /* RGB에 투명도 추가 ! */
    color: rgba(194, 78, 255, 0.7);
  }
</style>
</head>
<body>
  
  <div class="c1">hello css color</div>
  <div class="c2">hello css color</div>
  <div class="c3">hello css color</div>

</body>
</html>
