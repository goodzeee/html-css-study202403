<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap" rel="stylesheet">
  <style>
    div[class^="font"] {
      color: black;
    }
    .font1 {
      /* serif 바탕체 계열 */
      font-family: "논산딸기체", serif;
    }
    .font2 {
      /* sans-serif 고딕체 계열 */
      font-family: "나눔고딕", sans-serif;
    }
    .font3 {
      /* monospace 가로 고정폭 계열 */
      font-family: monospace;
    }
    .font4 {
      /* cursive 필기체 계열 */
      font-family: cursive;
    }
    .font5 {
      /* 기타 등등 화려한 계열 */
      font-family: fantasy;
    }
    .font6 {
      /* 구글 폰트 검색해서 코드 임베디드 해서 사용 */
      font-family: "Gaegu", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>
<body>
  
  <div class="font1">hello~ CSS !</div>
  <div class="font2">hello~ CSS !</div>
  <div class="font3">hello~ CSS !</div>
  <div class="font4">hello~ CSS !</div>
  <div class="font5">hello~ CSS !</div>
  <div class="font6">hello~ CSS !</div>

</body>
</html>
