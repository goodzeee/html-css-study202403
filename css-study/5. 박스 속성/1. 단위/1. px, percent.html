<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    div {
      border: 2px solid gray;
    }
    /* 부모인 body대비 50%란 소리 */
    .root {
      width: 500px;
    }
    /* root 부모 대비 10% -> 50px인 소리 */
    .parent {
      width: 50%;
      margin-left: 10%;
    }
    .child {
      width: 50%;
    }
  </style>
</head>
<body>
  
  <div class="root">ROOT
    <div class="parent">PARENT
      <div class="child">CHILD1</div>
      <div class="child">CHILD2</div>
    </div>
  </div>

</body>
</html>
